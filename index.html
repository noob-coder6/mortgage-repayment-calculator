<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>

  <main class="calculator-container">
    <div class="calculator-form-section">
      <div class="form-header">
        <h1>Mortgage Calculator</h1>
        <button type="button" class="clear-all-btn">Clear All</button>
      </div>
      <form id="mortgage-form">
        <div class="form-group">
          <label for="mortgage-amount">Mortgage Amount</label>
          <div class="input-wrapper">
            <span class="input-adornment">Â£</span>
            <input type="text" id="mortgage-amount" inputmode="decimal" />
          </div>
          <div class="error-message" data-for="mortgage-amount">This field is required</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mortgage-term">Mortgage Term</label>
            <div class="input-wrapper">
              <input type="text" id="mortgage-term" inputmode="numeric" />
              <span class="input-adornment">years</span>
            </div>
            <div class="error-message" data-for="mortgage-term">This field is required</div>
          </div>
          <div class="form-group">
            <label for="interest-rate">Interest Rate</label>
            <div class="input-wrapper">
              <input type="text" id="interest-rate" inputmode="decimal" />
              <span class="input-adornment">%</span>
            </div>
            <div class="error-message" data-for="interest-rate">This field is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Mortgage Type</label>
          <div class="radio-group">
            <input type="radio" id="repayment" name="mortgage-type" value="repayment" checked>
            <label for="repayment" class="radio-label">Repayment</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
            <label for="interest-only" class="radio-label">Interest Only</label>
          </div>
          <div class="error-message" data-for="mortgage-type">This field is required</div>
        </div>

        <button type="submit" class="calculate-btn">
          <img src="./assets/images/icon-calculator.svg" alt="">
          Calculate Repayments
        </button>
      </form>
    </div>

    <div class="results-section">
      <!-- Results will be injected here by JavaScript -->
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
